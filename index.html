<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sara!</title>
    <style>
        body {
            background: linear-gradient(135deg, #efc0ec, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            position: relative;
        }
        h1 {
            color: #e426a8;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            color: #0f0f0f;
            font-size: 1.2rem;
        }
        .gift-box {
            width: 150px;
            height: 150px;
            background: url('gift.png') no-repeat center center;
            background-size: cover;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            position: relative;
        }
        .gift-box img {
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }
        .gift-box:hover img {
            transform: scale(1.1);
        }
        .gift-message {
            display: none;
            font-size: 1.4rem;
            margin-top: 20px;
            font-weight: bold;
            color: #e426a8;
            animation: fadeIn 1.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .explosion {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            opacity: 0;
        }
        .confetti {
           position: absolute;
           width: 10px;
           height: 10px;
           background-color: #ff0;
           opacity: 1;
           animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
 


    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Sara! ðŸŽ‰</h1>
        <p>Wishing you a year as beautiful, bright, and amazing as you are! ðŸ’–</p>
        <div class="gift-box" onclick="explodeGift()">
            <img src="gift.png" alt="Gift" id="giftImage">
        </div>
        <div id="gift-message" class="gift-message">
            ðŸŽ‰ Surprise Sara! Wishing you joy, success, and endless happiness! ðŸŽ‰
        </div>
    </div>
    <audio id="birthdaySound" src="birthday-song.mp3"></audio>
    <script>
          function explodeGift() {
    const giftBox = document.querySelector('.gift-box');
    const giftImage = document.getElementById('giftImage');
    const sound = document.getElementById('birthdaySound');

    sound.play();  // Play the sound
    giftImage.classList.add('hidden');
    giftBox.classList.add('hidden');

    for (let i = 0; i < 50; i++) {
        let piece = document.createElement('div');
        piece.classList.add('explosion');
        piece.style.backgroundColor = ['#ff0000', '#ffd700', '#ff4500'][Math.floor(Math.random() * 3)];
        piece.style.left = `${Math.random() * 100}%`;
        piece.style.top = `${Math.random() * 100}%`;
        piece.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`;
        piece.style.opacity = '1';
        piece.style.transition = 'transform 1s ease-out, opacity 1s ease-out';
        document.body.appendChild(piece);

        setTimeout(() => {
            piece.style.transform = `translate(${Math.random() * 400 - 200}px, ${Math.random() * 400 - 200}px)`;
            piece.style.opacity = '0';
        }, 50);

        setTimeout(() => piece.remove(), 1000);
    }

    setTimeout(() => {
        document.getElementById('gift-message').style.display = 'block';
    }, 1000);
}
function createConfetti() {
    for (let i = 0; i < 100; i++) {
        let confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
    }
}


    </script>
</body>
</html>
